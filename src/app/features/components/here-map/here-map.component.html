<div #map id="map"></div>
<ng-container *ngIf="hotels != null && hotels.length > 0">
  <div #hotelsSlider id="hotelsSlider">
    <ng-container *ngFor="let hotel of hotels; let i = index;">
      <app-hotel-info-card class="hotel-info-card" [hotelInfo]="hotel"
        [ngClass]="{'selected': i == selectedHotelIndex}"></app-hotel-info-card>
    </ng-container>
  </div>
</ng-container>
